  <body>
    <div class="container">
      <div class="card" style="width: 900px">
        <div class="card-body">
          <form id="city-search">
            <input
              type="text"
              placeholder="Search"
              autocomplete="off"
              autofocus="on"
              class="search-bar"
              id="search-bar"
            />
            <input
              type="submit"
              value="Search"
              class="search-button"
              id="search-button"
            />

            <button type="button" class="btn btn-info">
              Use Current Location
            </button>
          </form>

          <div class="row">
            <div class="col-4">
              <h1 class="city" id="city">Regina</h1>
            </div>
            <div class="col-4">
              <h4 class="today">TODAY</h4>
              <h4 class="date-Time" id="currentDate">Date | Time</h4>
            </div>
          </div>

          <div class="row">
            <div class="col-4">
              <div class="weather-icon">
                <img
                  style="vertical-align: middle"
                  src=""
                  alt="weather-icon"
                  width="60px"
                  class="icon"
                  id="icon"
                />
                <div
                  class="temperature"
                  id="temperature"
                  style="vertical-align: middle"
                >
                  -4
                </div>

                <span class="units">
                  <a href="#" class="active" id="celsius">째C </a> |
                  <a href="#" id="fahrenheit"> 째F</a>
                </span>
              </div>
            </div>
            <div class="col-4">
              <h4 class="temp-description" id="temp-description">Cloudy</h4>
              <h4 class="forecast" id="forecast">-1 | -10</h4>

              <h4 class="humidity">
                Humidity: <span class="humidity" id="humidity">50</span>%
              </h4>
              <h4 class="wind">
                Wind speed: <span class="wind" id="wind">5</span> km/h
              </h4>
            </div>
          </div>
          <br />
          <hr />
